<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style>
    body {
      min-height: 800px;

    }

    .header {
      background-color: red;
      color: black;
      width: 100%;
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .change {
      background-color: black;
      color: red;
    }
  </style>
</head>

<body>

  <div class="header">HEADER</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(window).scroll(function() {
    var scroll = $(window).scrollTop();
    //console.log(scroll);
    if (scroll >= 50) {
      //console.log('a');
      $(".header").addClass("change");
    } else {
      //console.log('a');
      $(".header").removeClass("change");
    }
  });
</script>

</html>
